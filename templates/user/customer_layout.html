<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg shadow mb-4" style="background: linear-gradient(to bottom, #0066cc, #004aad);">
        <div class="container-fluid">
            <a class="navbar-brand ms-3" href="#" style="color: #ffffff;">Welcome to Customer</a>
            <div class="collapse navbar-collapse justify-content ms-5">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/user/customer_dashboard" style="color: #ffffff;">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/user/customer_search" style="color: #ffffff;">Search</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/user/customer_summary" style="color: #ffffff;">Summary</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/logout" style="color: #ffffff;">Logout</a>
                    </li>
                </ul>
                <a href="/user/customer_profile" class="btn btn-light ms-auto" style="color: #004aad;">Profile</a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container">
        {% block content %}
        {% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
</body>

</html>
