{% extends "user/admin_layout.html" %}

{% block content %}
<div class="d-flex justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="p-4 shadow-lg rounded"
        style="max-width: 400px; width: 100%; background: linear-gradient(to bottom, #0066cc, #004aad); color: #ffffff;">
        <h2 class="text-center mb-4" style="color: #ffffff;">Customer Profile</h2>
        <form>
            <div class="mb-3">
                <label for="email" class="form-label">Email ID (Username)</label>
                <input type="email" class="form-control" id="email" name="email" value="john.doe@example.com" readonly
                    style="border: none; background-color: #e0f0ff;">
            </div>
            <div class="mb-3">
                <label for="fullname" class="form-label">Fullname</label>
                <input type="text" class="form-control" id="fullname" name="fullname" value="John Doe" readonly
                    style="border: none; background-color: #e0f0ff;">
            </div>
            <div class="mb-3">
                <label for="address" class="form-label">Address</label>
                <input type="text" class="form-control" id="address" name="address" value="123 Main Street, Springfield"
                    readonly style="border: none; background-color: #e0f0ff;">
            </div>
            <div class="mb-3">
                <label for="pincode" class="form-label">Pincode</label>
                <input type="text" class="form-control" id="pincode" name="pincode" value="123456" readonly
                    style="border: none; background-color: #e0f0ff;">
            </div>
            <div class="d-flex justify-content-center mt-4">
                <a href="/" class="btn btn-danger">Logout</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
